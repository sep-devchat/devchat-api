<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {
            console.log(response)
            document.getElementById("credentialInput").value = response.credential;
        }
    </script>
</head>

<body>
    <div>
        <div id="g_id_onload" data-auto_prompt="false" data-callback="handleCredentialResponse"
            data-client_id="265053621721-idq930fkgdlthhtc8v0sppkeo10mucoe.apps.googleusercontent.com"></div>
        <!-- g_id_signin places the button on a page and supports customization -->
        <div class="g_id_signin"></div>
    </div>

    <div>
        <label for="credentialInput">Credential:</label>
        <input id="credentialInput" value="" />
    </div>
</body>

</html>
